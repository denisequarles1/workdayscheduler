<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Links to stylesheet-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--Header-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!--Container for Scheduler-->
    <div class="container">

        <!--Row1 for 9AM with text area to type schedule meeting and save button-->
        <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time1" class="hour col-md-1">9AM</div>
                <textarea rows="3" id="text9AM" class="col-md-10" name="9"></textarea>
                <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <!--Row2 for 10AM with text area to type schedule meeting and save button-->
        <div id="calendar-row2" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time2" class="hour col-md-1">10AM</div>
            <textarea rows="2" id="text10AM" class="col-md-10" name="10"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <!--Row3 for 11AM with text area to type schedule meeting and save button-->
        <div id="calendar-row3" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time3" class="hour col-md-1">11AM</div>
            <textarea rows="2" id="text11AM" class="col-md-10" name="11"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <!--Row4 for 12PM with text area to type schedule meeting and save button-->
        <div id="calendar-row4" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time4" class="hour col-md-1">12PM</div>
            <textarea rows="2" id="text12PM" class="col-md-10" name="12"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <!--Row5 for 1PM with text area to type schedule meeting and save button-->
        <div id="calendar-row5" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time5" class="hour col-md-1">1PM</div>
        <textarea rows="2" id="text1PM" class="col-md-10" name="13"></textarea>
        <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        
        <!--Row6 for 2PM with text area to type schedule meeting and save button-->
        <div id="calendar-row6" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time6" class="hour col-md-1">2PM</div>
        <textarea rows="2" id="text2PM" class="col-md-10" name="14"></textarea>
        <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        
        <!--Row7 for 3PM with text area to type schedule meeting and save button-->
        <div id="calendar-row7" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time7" class="hour col-md-1">3PM</div>
        <textarea rows="2" id="text3PM" class="col-md-10" name="15"></textarea>
        <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        
        <!--Row8 for 4PM with text area to type schedule meeting and save button-->
        <div id="calendar-row8" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time8" class="hour col-md-1">4PM</div>
        <textarea rows="2" id="text4PM" class="col-md-10" name="16"></textarea>
        <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <!--Row9 for 5PM with text area to type schedule meeting and save button-->
        <div id="calendar-row9" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time9" class="hour col-md-1">5PM</div>
        <textarea rows="2" id="text5PM" class="col-md-10" name="17"></textarea>
        <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
    </div>
    
    <!--Script sourcelinks-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
